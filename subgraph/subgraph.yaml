specVersion: 0.0.2
description: OnChainTrust subgraph
repository: ""
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ScoreRegistry
    network: mainnet
    source:
      address: "0x__SCORE_REGISTRY_ADDRESS__"
      abi: ScoreRegistry
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Wallet
        - Attestation
        - FeatureManifest
      abis:
        - name: ScoreRegistry
          file: ./abis/ScoreRegistry.json
      eventHandlers:
        - event: AttestationPosted(indexed address,indexed address,bytes32,uint16,uint256)
          handler: handleAttestationPosted
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: ScoreCalculator
    network: mainnet
    source:
      address: "0x__SCORE_CALCULATOR_ADDRESS__"
      abi: ScoreCalculator
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ScoreCalculatorUpdate
      abis:
        - name: ScoreCalculator
          file: ./abis/ScoreCalculator.json
      eventHandlers:
        - event: WeightsUpdated(uint16[])
          handler: handleWeightsUpdated
      file: ./src/mapping.ts
